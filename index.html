<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bg flex align-center">
        <div class="nav-logo">
          <img src="assets/logos/food-logo.png" alt="food" width="105" />
        </div>
        <div class="nav-text">
          <ul class="flex poppins-family">
            <li><a href="#">Home</a></li>
            <li><a href="#">Restaurants</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="nav-buttons flex inter-family align-center">
          <a href="#">Login</a>
          <button class="orange-btn inter-family">Sign Up</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="first first-bg">
        <div class="hero">
          <div class="text-wrapper">
            <div class="text">
              <h1>Your Favorite Food Delivery Partner</h1>
              <p>
                The food at your doorstep. Why starve when you have us. You
                hunger partner. Straight out of the oven to your doorstep.
              </p>
            </div>

            <div class="input-logo">
              <input type="text" placeholder="Enter your delivery location" />
              <div class="logo-card"></div>
            </div>
          </div>
          <div class="image-container"></div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
